<!doctype html>
<html itemscope itemtype="http://schema.org/Event" lang="en">

<head>
  <base href="{$ basepath $}">
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" name="viewport">
  <meta content="{$ description $}" name="description">
  <meta content="{$ keywords $}" name="keywords">
  <meta content="{$ organizer.name $}" name="author">
  <meta content="Project Hoverboard" name="generator">

  <title>{$ title $}</title>

  <link href="{$ url $}" rel="canonical">

  <link href="images/favicon.ico" rel="icon">

  <meta content="{$ webapp.themeColor $}" name="theme-color">
  <link href="manifest.json" rel="manifest">

  <!-- Add to homescreen for Chrome on Android -->
  <meta content="yes" name="mobile-web-app-capable">
  <!-- fallback for manifest.json -->
  <meta content="{$ title $}" name="application-name">
  <!-- fallback for manifest.json -->

  <!-- Add to homescreen for Safari on iOS -->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
  <meta content="{$ title $}" name="apple-mobile-web-app-title">

  <!-- Homescreen icons. -->
  <link href="images/manifest/icon-48.png" rel="apple-touch-icon">
  <link href="images/manifest/icon-72.png" rel="apple-touch-icon" sizes="72x72">
  <link href="images/manifest/icon-96.png" rel="apple-touch-icon" sizes="96x96">
  <link href="images/manifest/icon-144.png" rel="apple-touch-icon" sizes="144x144">
  <link href="images/manifest/icon-192.png" rel="apple-touch-icon" sizes="192x192">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta content="images/manifest/icon-144.png" name="msapplication-TileImage">
  <meta content="#00aba9" name="msapplication-TileColor">
  <meta content="no" name="msapplication-tap-highlight">

  <!-- G+ sharing meta data -->
  <meta content="{$ title $}" itemprop="name">
  <meta content="{$ description $}" itemprop="description">
  <meta content="{$ image if image.startsWith('http') else (url + image) $}" itemprop="image">
  <meta content="{$ startDate $}" itemprop="startDate">
  <meta content="{$ endDate $}" itemprop="endDate">

  <!-- Facebook sharing meta data -->
  <meta content="{$ title $}" property="og:title">
  <meta content="{$ title $}" property="og:site_name">
  <meta content="website" property="og:type">
  <meta content="{$ url $}" property="og:url">
  <meta content="{$ description $}" property="og:description">
  <meta content="Event" property="og:type">
  <meta content="{$ image if image.startsWith('http') else (url + image) $}" property="og:image">
  <meta content="image/jpeg" property="og:image:type" />

  <!-- Twitter meta data -->
  <meta content="summary_large_image" name="twitter:card">
  <meta content="@{$ organizer.twitter $}" name="twitter:creator">
  <meta content="{$ title $}" name="twitter:title">
  <meta content="{$ description $}" name="twitter:description">
  <meta content="{$ image if image.startsWith('http') else (url + image) $}" name="twitter:image">
  <meta name="twitter:label1" value="{$ location.label $}">
  <meta name="twitter:data1" value="{$ location.name $}">
  <meta name="twitter:label2" value="">
  <meta name="twitter:data2" value="">

  <link href="https://apis.google.com" rel="dns-prefetch">
  <link href="https://www.google-analytics.com" rel="preconnect">
  <link href="https://fcm.googleapis.com" rel="preconnect">
  <link href="https://firestore.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <script>

    window.Polymer = { rootPath: '{$ basepath $}' };
    window.HOVERBOARD = { Elements: {} };

    function loadFirebaseModules(modules) {
      return Promise.all(
          modules.map((module) => new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = `node_modules/firebase/${module}.js`;
            script.async = false;
            script.onload = () => resolve();
            script.onerror = (error) => reject(error);
            document.head.appendChild(script);
          })));
    }

    loadFirebaseModules([
      'firebase-app',
      'firebase-firestore',
      'firebase-auth',
      'firebase-messaging',
      'firebase-performance',
    ])
        .then(() => {
          firebase.initializeApp({
            appId: '{$ firebase.appId $}',
            apiKey: '{$ firebase.apiKey $}',
            authDomain: '{$ firebase.authDomain $}',
            databaseURL: '{$ firebase.databaseURL $}',
            projectId: '{$ firebase.projectId $}',
            storageBucket: '{$ firebase.storageBucket $}',
            messagingSenderId: '{$ firebase.messagingSenderId $}',
          });

          firebase.performance();
          firebase.firestore()
              .enablePersistence({ tabSynchronization: true })
              .catch(() => {
                console.warn('DB offline support not available'); // eslint-disable-line no-console
              });
          // eslint-disable-next-line no-console
          console.log('Firebase App is ready!');
        });

    </script>
    <script>
      // First Input Delay polyfill https://github.com/GoogleChromeLabs/first-input-delay
      // eslint-disable-next-line
      !function(n,e){var t,o,i,c=[],f={passive:!0,capture:!0},r=new Date,a="pointerup",u="pointercancel";function p(n,c){t||(t=c,o=n,i=new Date,w(e),s())}function s(){o>=0&&o<i-r&&(c.forEach(function(n){n(o,t)}),c=[])}function l(t){if(t.cancelable){var o=(t.timeStamp>1e12?new Date:performance.now())-t.timeStamp;"pointerdown"==t.type?function(t,o){function i(){p(t,o),r()}function c(){r()}function r(){e(a,i,f),e(u,c,f)}n(a,i,f),n(u,c,f)}(o,t):p(o,t)}}function w(n){["click","mousedown","keydown","touchstart","pointerdown"].forEach(function(e){n(e,l,f)})}w(n),self.perfMetrics=self.perfMetrics||{},self.perfMetrics.onFirstInputDelay=function(n){c.push(n),s()}}(addEventListener,removeEventListener);
  </script>

  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <link href="src/hoverboard-app.html" rel="import">
  <script async defer src="scripts/service-worker-registration.js"></script>

  <style>

    html, body {
      min-height: 100%;
      height: 100%;
    }

    body {
      margin: 0;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }

    *,
    *:before,
    *:after {
      box-sizing: border-box;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
    }

    /* styling for render while resources are loading */
    hoverboard-app[unresolved] {
      padding: 0 16px;
      display: block;
      line-height: 68px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.3em;
      color: #202020;
      overflow: visible;
    }
    #banner-checkin {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: white;
      display: none;
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }
    #banner-checkin.active {
      display: block;
    }

    #banner-checkin .banner-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 28px;
    }
    #banner-checkin  a {
      text-decoration: inherit;
    }
    .matter-button-text {
      position: relative;
      display: inline-block;
      box-sizing: border-box;
      margin: 0;
      border: none;
      border-radius: 4px;
      padding: 0 8px;
      min-width: 64px;
      height: 36px;
      vertical-align: middle;
      text-align: center;
      text-overflow: ellipsis;
      color: rgb(59, 77, 105);
      background-color: transparent;
      font-size: 14px;
      font-weight: 500;
      line-height: 36px;
      outline: none;
      cursor: pointer;
  }

  .matter-button-text::-moz-focus-inner {
      border: none;
  }

  /* Highlight, Ripple */
  .matter-button-text::before,
  .matter-button-text::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: inherit;
      opacity: 0;
  }

  .matter-button-text::before {
      background-color: rgb(59, 77, 105);
      transition: opacity 0.2s;
  }

  .matter-button-text::after {
      background: radial-gradient(circle at center, currentColor 1%, transparent 1%) center/10000% 10000% no-repeat;
      transition: opacity 1s, background-size 0.5s;
  }

  /* Hover, Focus */
  .matter-button-text:hover::before {
      opacity: 0.04;
  }

  .matter-button-text:focus::before {
      opacity: 0.12;
  }

  .matter-button-text:hover:focus::before {
      opacity: 0.16;
  }

  /* Active */
  .matter-button-text:active::after {
      opacity: 0.16;
      background-size: 100% 100%;
      transition: background-size 0s;
  }

  /* Disabled */
  .matter-button-text:disabled {
      color: rgba(59, 77, 105, 0.38);
      background-color: transparent;
      cursor: initial;
  }

  .matter-button-text:disabled::before,
  .matter-button-text:disabled::after {
      opacity: 0;
  }
  </style>

</head>

<body>

  <hoverboard-app unresolved>{$ title $}</hoverboard-app>

<noscript>
  Please enable JavaScript to view this website.
</noscript>
<div id="banner-checkin">
  <div class="banner-wrapper">
    To the checkin on site you will need to download our CheckIn application!
    <div>
      <button id="banner-close" class="matter-button-text">Close</button>
      <a class="matter-button-text" href="http://onelink.to/g8cap6" target="_blank">CheckIn App</a> 
    </div>
  </div>
</div>
<script>
  window.performance && performance.mark && performance.mark('index.html');

  window.onload = function () {
    const indexRenderTime = window.measureDuration && window.measureDuration('index.html');
    if (indexRenderTime) {
      ga('send', 'timing', 'index.html', 'render', indexRenderTime);
    }
  };

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    uiActions.setAddToHomeScreen(e);
  });
  /* eslint-disable */
  var isMobile = {
    Android: () => navigator.userAgent.match(/Android/i),
    BlackBerry: () => navigator.userAgent.match(/BlackBerry/i),
    iOS: () => navigator.userAgent.match(/iPhone|iPad|iPod/i),
    Opera: () => navigator.userAgent.match(/Opera Mini/i),
    Windows: () => navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i),
    any: () => (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows())
  };
  
  document.addEventListener("DOMContentLoaded", () => {
    if (isMobile.any()) {
      var showBanner = localStorage.getItem('showBanner');
      console.log(showBanner)
      if (showBanner !== null && showBanner === 'false') {
        return;
      }
      var banner = document.getElementById('banner-checkin');
      banner.className = 'active';
      document.getElementById('banner-close').addEventListener('click', () => {
        banner.className = '';
        localStorage.setItem('showBanner', 'false')
      })
    }
  });
  /* eslint-enable */

</script>

</body>

</html>
