<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">

<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="about-vost-block">
  <template>
    <style include="shared-styles flex flex-alignment positioning">
      :host {
        display: block;
      }

      .block:not(:last-of-type) {
        margin-bottom: 32px;
      }

      .team-icon {
        --iron-icon-height: 160px;
        --iron-icon-width: 160px;
        --iron-icon-fill-color: var(--default-primary-color);
        max-width: 50%;
      }

      .image-link {
        width: 80%;
        height: 80%;
      }

      .vost-photo {
        width: 80%;
        max-width: 486px;
        height: 80%;
      }

      .description {
        color: var(--secondary-text-color);
      }

      paper-button {
        margin: 0;
      }
    </style>

    <div class="container" layout horizontal>
      <div layout horizontal center-center flex hidden$="[[viewport.isPhone]]">
        <plastic-image
          class="vost-photo card"
          srcset="{$ aboutVostBlock.image $}"
          sizing="cover"
          lazy-load preload fade
        ></plastic-image>
      </div>

      <div class="description-block" flex>
        {% for block in aboutVostBlock.blocks %}
        <div class="block">
          <h2>{$ block.title $}</h2>

          <marked-element class="description" markdown="{$ block.description $}">
            <div slot="markdown-html"></div>
          </marked-element>
          <a
            href="{$ block.callToAction.link $}"
            {% if block.callToAction.newTab %}
            target="_blank" rel="noopener noreferrer"
            {% endif %}
          >
            <paper-button class="cta-button animated icon-right">
              <span>{$ block.callToAction.label $}</span>
              <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
            </paper-button>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </template>

  <script>
    class AboutVostBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'about-vost-block';
      }

      static get properties() {
        return {
          viewport: {
            type: Object,
            statePath: 'ui.viewport',
          },
        };
      }
    }

    customElements.define(AboutVostBlock.is, AboutVostBlock);
  </script>
</dom-module>
